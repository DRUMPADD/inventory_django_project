{% if user.is_superuser %}
<form class="supplier-form" action="{% url 'app:add_supplier' path_=request.get_full_path|cut:'/' %}" method="post">
    {% csrf_token %}
    <h1>Agregar proveedor</h1>
    <div class="box">
        <div class="box-content">
            <section>
                <label for="folio">Folio<span class="required">*</span></label>
                <input type="text" name="folio" id="folio" class="input-required">
            </section>
        </div>
    </div>
    <div class="box">
        <div class="box-content">
            <section>
                <label for="nombre">Nombre<span class="required">*</span></label>
                <input type="text" name="nombre" id="nombre" class="input-required">
            </section>
        </div>
    </div>
    <div class="box">
        <div class="btns-form">
            <button type="submit">Agregar</button>
            <button type="button" class="close-form-container">Cerrar</button>
        </div>
    </div>
</form>
{% endif %}
